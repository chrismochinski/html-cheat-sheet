/*
<!DOCTYPE html>: Tells the web browser to expect an HTML document.

<html>...</html>: The root of the HTML document and parent of all other HTML
elements on the webpage.

<head>...</head>: Enclose other metadata about the site, such as its title.

<title>...</title>: Contains the site’s title, which is one way users can find
your site through a search engine, like Google.

<meta charset="utf-8"/>: Tells the web browser which character set to use.
In this case, the character set is “utf-8”.
~~~~~~~~~

html: stands for hypertext markup language, and is used to give a
webpage structure.

css: stands for cascading style sheets, and is used to style HTML elements.

h1 - h6: indicate text headings on a webpage. h1 is the largest heading; h6
is the smallest.

p: used for non-heading text, such as bodies of articles or company descriptions

a; short for "anchor" and used to addlinks or other web pages. They usually rely
on an href attribute

img: used to add an image to a web page. SELF-CLOSING! No closing tag required

video: used to add videos to a web page, and uses multiple attributes and
a 'nested source element'

unordered list <ul> used to create lists on a web page and require elements
inside a ul (list item - <li> )

div: used to organize HTML elements into different groups, which can be
given a class attribute

'parent/child elements' -  used to describe HTML elements that enclose or
are enclosed by other elements. 


-->
